    <div class="aboutDeependra">
        <h3>Biography:</h3>
        Deependra Bahadur Kshetry was the 14th governor of Nepal. He was the
        governor from January 15, 2009 to July 26, 2009. Only Rs 500 was issued 
        during his tenure. So, we can find his signature only on 500 Rs note.
